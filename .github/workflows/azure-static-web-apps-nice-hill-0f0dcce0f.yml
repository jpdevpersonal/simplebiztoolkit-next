name: Azure Static Web Apps CI/CD (DEV)

on:
  push:
    branches:
      - development

  # Optional: also deploy PR previews for PRs targeting development
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - development

jobs:
  build_and_test_job:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    name: Build and Test Job (DEV PR)
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 1
          submodules: true
          lfs: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Build project
        run: npm run build

      - name: Run tests
        run: npm run test:ci --if-present

  build_test_and_deploy_job:
    if: github.event_name == 'push' && github.ref == 'refs/heads/development'
    runs-on: ubuntu-latest
    environment:
      name: development
    name: Build, Test and Deploy Job (DEV)
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 1
          submodules: true
          lfs: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm run test:ci --if-present

      - name: Deploy to Azure Static Web Apps (DEV)
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_NICE_HILL_0F0DCCE0F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"
          api_location: ""
          app_build_command: "npm run build"
          output_location: "out"
        env:
          # Example: dev-specific env var overrides
          NEXT_PUBLIC_SHOW_FREE_GUIDE_BUTTON: "true"
